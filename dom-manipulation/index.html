<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  
  <style>
    body { 
        font-family: sans-serif; 
        text-align: center; 
        margin-top: 50px; 
    }
    h1 {
        margin-bottom: 30px;
    }
    
    /* Quote Display Area (Task 0) */
    #quoteDisplay { 
        margin: 20px auto; 
        padding: 15px; 
        max-width: 700px; 
        min-height: 80px; /* Ensure space even when empty */
        border: 1px solid #ccc; 
        border-radius: 5px;
    }
    .quote-text { 
        font-size: 1.5em; 
        font-style: italic; 
        margin-bottom: 5px; 
    }
    .quote-category { 
        display: block; 
        font-size: 0.9em; 
        color: #555; 
        margin-top: 10px; 
    }
    
    /* Filter Container (Task 3) */
    #filterContainer { 
        margin: 20px auto; 
        max-width: 700px; 
        padding: 10px; 
        border: 1px dashed #e0e0e0;
    }

    /* Controls Container (Task 2 & 4) */
    #controls { 
        margin: 30px auto; 
        padding: 20px; 
        border: 1px solid #e0e0e0; 
        max-width: 700px; 
        display: flex;
        flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        justify-content: space-around;
        gap: 10px; /* Spacing between buttons */
    }
    #importForm { 
        display: inline-block; 
    }
    button {
        padding: 8px 15px;
        cursor: pointer;
    }

    /* Add Quote Form (Task 0 - Dynamically created, but styling placeholder) */
    #addQuoteContainer {
        padding: 10px; 
        border: 1px dashed #ddd; 
        max-width: 700px; 
        margin: 20px auto;
    }
    #addQuoteContainer input {
        padding: 8px;
        margin-right: 10px;
    }
    
    /* Sync Status (Task 4) */
    #syncStatus {
        margin-top: 10px;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="filterContainer">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      </select>
  </div>

  <div id="quoteDisplay"></div>

  <button id="newQuote">Show New Quote / Refresh List</button>

  <div id="syncStatus"></div>

  <div id="controls">
    <button id="exportQuotes">Export Quotes to JSON</button>

    <div id="importForm">
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button onclick="document.getElementById('importFile').click()">Import Quotes</button>
    </div>
    
    <button id="syncButton">Sync with Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
