<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Simple styling for readability, can be moved to a separate CSS file */
    body { font-family: sans-serif; margin: 20px; }
    #quoteDisplay { 
      min-height: 80px; 
      border: 1px solid #ccc; 
      padding: 15px; 
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    input[type="text"], button { padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">
    <p>Loading quotes...</p>
  </div>
  <button id="newQuote">Show New Quote</button>

  <hr>

  <h2>Add New Quote</h2>
  <div id="addQuoteForm">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" style="width: 300px;" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style="width: 150px;" />
    <button id="addQuoteBtn" onclick="addQuote()">Add Quote</button>
  </div>

  <hr>

  <h2>Data Management (JSON)</h2>
  <div>
    <button id="exportQuotesBtn" onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    
    <br><br>
    <label for="importFile">Import Quotes from JSON File:</label>
    
    <input 
      type="file" 
      id="importFile" 
      accept=".json" 
      onchange="importFromJsonFile(event)" 
    />
  </div>
<div>
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    
    <br><br>
    <label for="importFile">Import Quotes from JSON File:</label>
    
    <input 
      type="file" 
      id="importFile" 
      accept=".json" 
      onchange="importFromJsonFile(event)" 
    />
</div>
  <hr>

  <script src="script.js"></script>
</body>
</html>
